<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabela de Camisetas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <table border="1">
            <thead>
                <caption>Quantidade e preços de camiseta.</caption>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Quantidade de Camisetas</th>
                    <th rowspan="2">Preço</th>
                </tr>
                <tr>
                    <th>Amarela</th>
                    <th>Vermelha</th>
                </tr>
                <tbody>
                    <tr>
                        <td>Polo</td>
                        <td>12</td>
                        <td>5</td>
                        <td>$30.00</td>
                    </tr>
                    <tr>
                        <td>Regata</td>
                        <td>23</td>
                        <td>29</td>
                        <td>$15.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>Total de camisetas Amarelas: 35</td>
                        <td>Total de camisetas vermelhas: 34</td>
                        <td>Valor Total: $45.00</td>
                    </tr>
                </tfoot>
            </thead>
        </table>
    
    </body>
</html>
