<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabela</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <table border="1">
            <thead>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th><a target="blank" href="https://www.gndi.com.br/coluna3">Coluna 3</a></th>
            </thead>
            <tbody>
                <caption>Caption</caption>
                <tr>
                    <td><strong>1</strong></td>
                    <td><em>2</em></td>
                    <td>3</td>
                </tr>
                <tr>
                    <td rowspan="2" colspan="2">*</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>+</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>5</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
