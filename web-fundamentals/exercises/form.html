<!DOCTYPE html>
<html lang="en">
    <head>
        <title>POKE API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokemon Logo">
            <h1 class="main-title">Buscar os dados do pokémom</h1>
            <span class="description">
                Para poder visualizar os dados dos pokémons basta fornecer seu nome ou o número correspondente
            </span>
            <span class="link">
                A busca é realizada na API livre, para visualizar a documentação ou usurfruir dos serviços originais basta acessar:
                <a target="blank" href="https://pokeapi.co/">PokéAPI</a>
            </span>
        </header>
        <main class="container">
            <form action="" class="search">
                <input type="search" class="search-input" placeholder="Forneca o nome do pokemon ou seu numero">
                <button class="search-button">Gotcha !!!</button>
            </form>
            <span class="error">Não encontrado</span>
        
            <div class="pokemon">
            </div>
        </main>
        <script src="script.js" ></script>
    </body>
</html>
